<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel – Operações</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body>
  <!-- Faixa superior decorativa -->
  <div class="top-deco"></div>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <span class="flag" aria-hidden="true">
        <svg viewBox="0 0 80 60" xmlns="http://www.w3.org/2000/svg">
          <rect width="80" height="60" fill="#06c167"/>
          <rect y="40" width="80" height="20" fill="#ffd700"/>
          <rect y="20" width="80" height="20" fill="#ffffff"/>
        </svg>
      </span>
      <span class="brand">PETROBRAS</span>
    </div>

    <nav class="userbar">
      <button class="chip" title="Trocar de unidade">BR</button>
      <button class="avatar" title="Perfil">
        <span>👤</span>
      </button>
    </nav>
  </header>

  <!-- Hero / Banner -->
  <section class="hero">
    <!-- Use sua foto aqui se quiser -->
    <div class="hero-bg" style="--img:url('https://images.unsplash.com/photo-1586521995568-39ff310e3b8d?q=80&w=1600&auto=format&fit=crop');"></div>

    <div class="clock">
      <div id="dateStr">dia-semana, dd/MM/yyyy</div>
      <div id="timeStr" class="time">hh:mm:ss</div>
    </div>
  </section>

  <!-- Botões das plataformas -->
  <section class="platforms">
    <button class="plat">
      <span class="ico">
        <!-- Tartaruga -->
        <svg viewBox="0 0 24 24"><path d="M4 12c0-3 2.7-5.5 6-5.5s6 2.5 6 5.5-2.7 5.5-6 5.5S4 15 4 12Z" fill="none" stroke="currentColor" stroke-width="1.5"/><path d="M6 12h12M8 9l2 3-2 3M16 9l-2 3 2 3" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
      </span>
      <span>Tartaruga</span>
    </button>

    <button class="plat">
      <span class="ico">
        <!-- Golfinho -->
        <svg viewBox="0 0 24 24"><path d="M4 14c3-4 9-6 13-3 0-3-2-5-6-5-2 0-4 1-5 2" fill="none" stroke="currentColor" stroke-width="1.5"/><path d="M17 11c.5 2.5 2.5 4 3 4-1.5 0-3.5-.5-5 1" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
      </span>
      <span>Golfinho</span>
    </button>

    <button class="plat">
      <span class="ico">
        <!-- Jubarte (baleia) -->
        <svg viewBox="0 0 24 24"><path d="M3 13c2-3 7-4 10-2 3-1 5 0 8 2-2 2-5 3-8 2-3 2-8 1-10-2Z" fill="none" stroke="currentColor" stroke-width="1.5"/><path d="M6 12c0 2 1 3 2 3" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
      </span>
      <span>Jubarte</span>
    </button>

    <button class="plat">
      <span class="ico">
        <!-- Água-viva -->
        <svg viewBox="0 0 24 24"><circle cx="12" cy="9" r="4.5" fill="none" stroke="currentColor" stroke-width="1.5"/><path d="M7 14c0 3-2 4-2 4M10 14c0 3-1 5-1 5M14 14c0 3 1 5 1 5M17 14c0 3 2 4 2 4" fill="none" stroke="currentColor" stroke-width="1.5"/></svg>
      </span>
      <span>Agua-viva</span>
    </button>

    <button class="plat">
      <span class="ico">
        <!-- Tubarão -->
        <svg viewBox="0 0 24 24"><path d="M3 13c6-4 10-4 18-1-2 2-4 3-8 3-2 1-5 1-7 0l-3 1 0-3Z" fill="none" stroke="currentColor" stroke-width="1.5"/><path d="M9 12l1 1M12 12l1 1" stroke="currentColor" stroke-width="1.5"/></svg>
      </span>
      <span>Tubarão</span>
    </button>
  </section>

  <!-- Conteúdo -->
  <main class="content">
    <section class="card block">
      <div class="card-head">
        <h2>Monitoramento de desempenho</h2>
      </div>
      <div class="card-body">
        <canvas id="perfChart" width="900" height="260" aria-label="Gráfico de desempenho"></canvas>
      </div>
    </section>

    <section class="card block">
      <div class="card-head">
        <h2>Ocorrências do dia</h2>
      </div>
      <div class="card-body">
        <div class="occ-box">Nenhuma ocorrência registrada</div>

        <div class="actions-line">
          <div class="search">
            <span class="search-ico">🔍</span>
            <input type="text" placeholder="Buscar relatórios" aria-label="Buscar relatórios">
          </div>
          <button class="btn">Validações</button>
        </div>

        <p class="hint">Ex: Jubarte; dd/MM/yyyy</p>
      </div>
    </section>
  </main>

  <footer class="foot"></footer>

  <script src="/frontend/assets/js/dashboard.js"></script>
</body>
</html>
