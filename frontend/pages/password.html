<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – Senha</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/assets/css/styles.css"/>
</head>
<body>

  <main class="frame" aria-label="Área principal">
    <section class="card" role="form" aria-labelledby="titulo-senha">
      <!-- Coluna esquerda -->
      <div>
        <div class="brand" aria-label="Identidade visual">
          <img class="flag" src="/frontend/assets/img/Petrobras_horizontal_logo.svg.png" alt="Logo Petrobras">
        </div>
        <h1 id="titulo-senha" class="title">Digite sua senha</h1>
        <p style="font-size:14px;color:#6b7280;" id="userDisplay"></p>
      </div>

      <!-- Coluna direita -->
      <form class="form" id="passwordForm">
        <label class="field">
          <span class="label">Senha</span>
          <input class="input" type="password" name="password" placeholder="••••••••" autocomplete="current-password" required />
        </label>

        <div style="display:flex; justify-content: space-between; align-items:center; gap:12px; font-size:14px;">
          <a href="index.html" style="text-decoration:none; color:#2563eb;">Voltar</a>
          <a href="#" style="text-decoration:none; color:#2563eb;">Esqueci minha senha</a>
        </div>

        <p class="fineprint">
          Mantenha sua senha em sigilo. O uso indevido das credenciais pode resultar em sanções
          administrativas e responsabilização civil.
        </p>

        <div class="actions">
          <button class="btn" type="submit">Entrar</button>
        </div>
      </form>
    </section>
  </main>

  <script src="/frontend/assets/js/passwords.js"></script>
</body>
</html>
